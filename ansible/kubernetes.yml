# file: kubernetes.yml
- hosts: coreos
  gather_facts: False
  roles:
    - defunctzombie.coreos-bootstrap
  tasks:
  - name: install httplib2
    pip: name=httplib2
- hosts: etcd-hosts
  sudo: yes
  roles:
    - etcd
- hosts: kubernetes-master
  sudo: yes
  roles:
    - certs
    - flannel
    - kubernetes-master
- hosts: kubernetes-workers
  sudo: yes
  roles:
    - certs-worker
    - flannel
    - kubernetes-worker
